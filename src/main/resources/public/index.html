<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="js/stomp.min.js"></script>
</head>
<body onload="disconnect()">
    <div><h1>Chat testing page</h1></div>
    <div>
        <div><h2>For anonymous user</h2></div>
        <button id="connect-btn" onclick="connect()">Connect: </button>
        <button id="disconnect-btn" disabled="disabled" onclick="disconnect()">Disconnect: </button>
        <button id="send-btn" disabled="disabled" onclick="send()">Send Anonymously </button>
        <br/>
        <div id="log-area"></div>
    </div>


    <br/>
    <br/>
    <br/>
    <div>
        <div><h2>For specific user</h2></div>
        <button id="connect-btn-spc" onclick="connectSpc()">Connect To: </button>
        <input name="name-spc" id="name-spc" placeholder="User name required">
        <button id="disconnect-btn-spc" disabled="disabled" onclick="disconnectSpc()">Disconnect: </button>
        <button id="send-btn-spc" disabled="disabled" onclick="sendSpc()">Send: </button>

    </div>
    <div id="log-area-spc"></div>

    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/chat-spc.js"></script>
</body>
</html>
